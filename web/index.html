<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ollama_chat_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>ollama_chat_app</title>
  <link rel="manifest" href="manifest.json">

  <!-- Add preload for Roboto font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Preload CanvasKit -->
  <script>
    // Preload CanvasKit
    window.addEventListener('load', function() {
      var script = document.createElement('script');
      script.src = 'https://www.gstatic.com/flutter-canvaskit/f73bfc4522dd0bc87bbcdb4bb3088082755c5e87/chromium/canvaskit.js';
      script.type = 'text/javascript';
      document.body.appendChild(script);
    });
  </script>
</head>
<body>
  <!-- Add loading indicator -->
  <div id="loading">
    <style>
      body {
        background-color: #303030;
        margin: 0;
      }
      #loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .loading-text {
        color: white;
        font-family: 'Roboto', sans-serif;
        font-size: 20px;
      }
    </style>
    <div class="loading-text">Loading...</div>
  </div>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
